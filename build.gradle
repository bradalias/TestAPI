plugins {
    id 'java'
}

group = 'com.brad.at'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-test:4.0.0-M2")
    implementation("org.springframework:spring-jdbc:7.0.0-M8")
    implementation("org.testng:testng:7.11.0")
    implementation("io.rest-assured:rest-assured:5.5.6")
    implementation("io.rest-assured:json-path:5.5.6")
    implementation("org.projectlombok:lombok:1.18.38")
    implementation("jakarta.xml.bind:jakarta.xml.bind-api:4.0.2")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.20.0")
    //SHOULD BE INCLUDED WITH SPRING BOOT STARTER TEST
    //testImplementation("org.hamcrest:hamcrest:3.0")
    implementation("org.glassfish.jaxb:jaxb-runtime:4.0.5")
    implementation("com.fasterxml.jackson.module:jackson-module-jaxb-annotations:2.20.0")
    implementation("com.aventstack:extentreports:5.1.2")
}

test {
    //useJUnitPlatform()
    useTestNG(){
        useDefaultListeners(true)
        outputDirectory(layout.buildDirectory.dir("reports/tests").get().asFile)
    }
}